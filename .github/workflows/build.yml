name: Nightscout TDD Daily Build

on:
  schedule:
    - cron: "1 0 * * *"  # UTC → 00:01 Uhr täglich
  workflow_dispatch:      # manuell starten möglich

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run TDD script
        run: python tdd.py
        env:
          NS_URL: ${{ secrets.NS_URL }}
          NS_SECRET: ${{ secrets.NS_SECRET }}

      - name: Commit and push HTML
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add index.html
          git commit -m "Automatisches Update TDD HTML" || echo "No changes to commit"
          git push
