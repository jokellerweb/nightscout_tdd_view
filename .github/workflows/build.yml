name: Build Nightscout TDD Page

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # alle 6 Stunden, optional

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requirements
        run: pip install requests

      - name: Run TDD script
        run: python tdd.py
        env:
          NS_URL: ${{ secrets.NS_URL }}
          NS_SECRET: ${{ secrets.NS_SECRET }}

      - name: Commit HTML back to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add index.html
          git commit -m "Update TDD HTML" || echo "No changes"
          git push
