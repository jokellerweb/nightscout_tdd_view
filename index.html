
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TDD Übersicht</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 40px;
}
h2 {
    font-size: 24px;
    margin-bottom: 20px;
}
table.tdd-table {
    border-collapse: collapse;
    width: 100%;
    max-width: 800px;
}
.tdd-table th {
    background-color: #444;
    color: white;
    padding: 10px;
    text-align: left;
}
.tdd-table td {
    padding: 8px;
    border: 1px solid #ddd;
}
.tdd-table tr:nth-child(even) {
    background-color: #f2f2f2;
}
</style>
</head>
<body>

</html>
